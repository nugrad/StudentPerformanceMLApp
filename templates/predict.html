<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="metrics">
        <p><strong>RMSE:</strong> {{ rmse }}</p>
        <p><strong>RÂ²:</strong> {{ r2 }}</p>
    </div>

    <h2>Predict Math Score</h2>
    <form action="/predict" method="post">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>
        <br>

        <label for="race">Race/Ethnicity:</label>
        <select name="race" id="race">
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>
        <br>

        <label for="parent_education">Parental Level of Education:</label>
        <select name="parent_education" id="parent_education">
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="some college">Some College</option>
            <option value="master's degree">Master's Degree</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="high school">High School</option>
            <option value="some high school">Some High School</option>
        </select>
        <br>

        <label for="lunch">Lunch:</label>
        <select name="lunch" id="lunch">
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>
        <br>

        <label for="test_prep">Test Preparation Course:</label>
        <select name="test_prep" id="test_prep">
            <option value="completed">Completed</option>
            <option value="none">None</option>
        </select>
        <br>

        <label for="reading_score">Reading Score:</label>
        <input type="number" name="reading_score" id="reading_score" required>
        <br>

        <label for="writing_score">Writing Score:</label>
        <input type="number" name="writing_score" id="writing_score" required>
        <br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <h3>Predicted Math Score: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
